name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

  - uses: actions/checkout@v3
  - uses: actions/setup-go@v5
    with:
      go-version: 1.25

  - name: Tidy
  - run: go mod tidy

  - name: Build
  - run: go build ./...

  - name: Test
  - run: go test ./...

  - name: Vet
  - run: go vet ./...
