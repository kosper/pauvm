name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

  - uses: actions/checkout@v3
  - uses: actions/setup-go@v5
    with:
      go-version: 1.25

  - run: go mod tidy

  - run: go build ./...
  - run: go test ./...
  - run: go vet ./...
